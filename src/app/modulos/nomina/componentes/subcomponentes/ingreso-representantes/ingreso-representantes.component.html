<form (ngSubmit)="onSubmit()">
    <label for="nombres">Nombres y Apellidos:</label>
    <input type="text" id="nombres" [(ngModel)]="representante.nombresApellidos" name="nombres" required>
  
    <label for="relacion">Relación:</label>
    <input type="text" id="relacion" [(ngModel)]="representante.relacion" name="relacion" required>
  
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" [(ngModel)]="representante.telefono" name="telefono" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="representante.email" name="email">
  
    <button type="submit">Guardar Representante</button>
  </form>
